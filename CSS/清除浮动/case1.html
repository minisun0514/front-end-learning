<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浮动影响</title>
    <style>
        .container {
            border: 1px solid #000;
        }
        .big {
            width: 200px;
            height: 200px;
            background-color: lightblue;
            float: left;
        }
        .small {
            width: 100px;
            height: 100px;
            background-color: pink;
            float: left;
        }
        .box {
            height: 100px;
            clear: both;
            background-color: blue;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="big"></div>
        <div class="small"></div>
    </div>
    <div class="box"></div>
</body>
</html>
